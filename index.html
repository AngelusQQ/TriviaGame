<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
  </HEAD>
  <HEADER>
    <img id="header" src="assets/images/Title.png">
    <audio id="categorySound"><source src="assets/sounds/categorySound.mp3" type="audio/mp3"></audio>
  </HEADER>
  <BODY>
    <div class="container">
      <div class="category" id="categoryOne">Animals</div>
      <div class="category" id="categoryTwo">Food</div>
      <div class="category" id="categoryThree">Politics</div>
      <div class="category" id="categoryFour">USA</div>
      <div id="question"></div>
      <div id="timer">Timer: 30</div>
      <br>
      <div class="answer" id="choiceOne" data="1"></div>
      <br>
      <div class="answer" id="choiceTwo" data="2"></div>
      <br>
      <div class="answer" id="choiceThree" data="3"></div>
      <br>
      <div class="answer" id="choiceFour" data="4"></div>

      <div id="score"></div>
      <img src="" id="gif">
      <br>
      <div id="button">Back to Main Menu</div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </BODY>
</HTML>
